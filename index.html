<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Fun with HTML5 Canvas</title>
</head>
<body>
  <div class="wrapper">
    <div class="control_panel">
      <h2>Fun with HTML5 Canvas</h2>
  
      <div class="controls">
        <label for="base">Color</label>
        <input id="base" type="color" name="base" value="#B000B5"><br><br>
  
        <label for="lineWidth">Line thickness</label>
        <input id="lineWidth" type="range" name="spacing" min="1" max="100" value="50" data-sizing="px">
          
      </div>
    </div>
   
    <canvas id="draw" width="600" height="600"></canvas>

  </div>
  
  <script src="./script.js"></script>
</body>
</html>
